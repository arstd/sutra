ei=f
in=s
uan=g
iao=j
iang=l
ian=y
ie=;
ong=r
iong=r
ing=d
uai=s
ai=t
ve=k
ue=k
eng=h
an=n
uo=o
ou=z
ao=x
ia=c
ua=c
ui=k
un=b
uang=l
en=m

[ZM]
prefix=$
